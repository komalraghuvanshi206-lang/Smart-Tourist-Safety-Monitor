<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register — Smart Tourist Safety</title>
<style>
  body{margin:0;font-family:Arial, sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#2c3e50, #4e82a4)}
  .card{background:#292a3c;padding:25px;border-radius:12px;box-shadow:0 10px 25px rgba(39, 194, 229, 0.2);width:100%;max-width:400px}
  h2{color:#25f1f1;margin-bottom:15px}
  input,textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px;font-size:14px}
  button{width:100%;padding:12px;border:none;border-radius:8px;background:#879bb3;color:#fff;font-size:16px;font-weight:bold;cursor:pointer;margin-top:10px}
  button:hover{background:#0577e9, #4e82a4}
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }
  .btn {
    display: inline-block;
    padding: 10px 18px;
    background: #0072ff;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #005fcc;
  }
  /* Google button style */
  .google-btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #db4437;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .google-btn img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
  }
  .google-btn:hover {
    background: #c33d2e;
  }
</style>
</head>
<body>
  <div>
  <div>
  <div class="card">
    <h2>Generate Your ID</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="contact" placeholder="Contact (10 digits)" pattern="[0-9]{10}" required>
      <input type="password" id="password" placeholder="Password" required>
      <textarea id="address" placeholder="Address" required></textarea>
      <button type="submit">Register & Generate ID</button>
    </form>
    <!-- Continue with Google button -->
    <button class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Continue with Google
    </button>
  </div>
  </div>
    <div class="buttons">
    <a href="index.html" class="btn">← Back to Form</a>
  </div>
  </div>  
  
<script>
  function pad(n){ return n<10 ? "0"+n : n; }
  function generateUserId(){
    const d=new Date();
    return "ST-"+d.getFullYear()+pad(d.getMonth()+1)+pad(d.getDate())+"-"+pad(d.getHours())+pad(d.getMinutes())+pad(d.getSeconds());
  }

  document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();

    // basic validation
    const contact=document.getElementById("contact").value.trim();
    if(!/^[0-9]{10}$/.test(contact)){
      alert("Please enter valid 10-digit contact number");
      return;
    }

    // generate unique ID
    const userId=generateUserId();

    // save details in localStorage
    const user={
      id:userId,
      name:document.getElementById("name").value.trim(),
      email:document.getElementById("email").value.trim(),
      contact,
      address:document.getElementById("address").value.trim(),
      password:document.getElementById("password").value.trim()
    };
    localStorage.setItem("touristUser", JSON.stringify(user));

    alert("Registration Successful! Your ID is: "+userId);

    // redirect to login page
    window.location.href="login.html";
  });
</script>
</body>
</html>
