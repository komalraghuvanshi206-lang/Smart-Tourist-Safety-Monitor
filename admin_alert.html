<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Alerts</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#2c3e50, #3498db);
    color: #0b9cf0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px 0;
  }

  .container {
    background: #292a3c;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 650px;
    text-align: center;
  }

  h1 {
    color: #0072ff;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    margin-bottom: 20px;
  }

  .alerts {
    margin-top: 20px;
    text-align: left;
  }

  .alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 12px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .info { background: #0072ff; }
  .warning { background: #ffa500; }
  .critical { background: #ff4d4d; }

  .alert button {
    background: rgba(255,255,255,0.7);
    color: #0e6ef4;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    padding: 5px 10px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .alert button:hover {
    background: #fff;
  }

  button.check-btn {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #0072ff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 10px;
  }
  button.check-btn:hover {
    background: #005fcc;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }
  .btn {
    display: inline-block;
    padding: 10px 18px;
    background: #0072ff;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #005fcc;
  }
  
</style>
</head>
<body>
  <div>
    <div>

<div class="container">
  <h1>Admin Alerts</h1>
  <p>Check for important notifications from the admin. Critical alerts will pop up automatically.</p>
  <button class="check-btn" onclick="showAlert()">Check Alerts</button>

  <div class="alerts" id="alertsContainer">
    <!-- Alerts will appear here -->
  </div>
  </div>
    <div class="buttons">
    <a href="index.html" class="btn">‚Üê Back to Form</a>
    
  </div>
</div>

<script>
  // Example alert list from admin
  const alerts = [
    {type: 'info', message: 'üìå Remember to carry a valid ID while traveling.', time: '09:00 AM'},
    {type: 'warning', message: '‚ö†Ô∏è Heavy traffic on main roads, expect delays.', time: '11:15 AM'},
    {type: 'critical', message: 'üö® Flood alert! Certain areas are unsafe. Avoid traveling.', time: '12:30 PM'}
  ];

  const alertsContainer = document.getElementById('alertsContainer');

  // Display alerts in the container
  function showAlert(){
    alertsContainer.innerHTML = '';
    alerts.forEach((alert, index) => {
      const div = document.createElement('div');
      div.className = `alert ${alert.type}`;
      div.innerHTML = `<span>${alert.time} - ${alert.message}</span>
                       <button onclick="dismissAlert(${index})">Dismiss</button>`;
      alertsContainer.appendChild(div);

      // Auto popup for critical alerts
      if(alert.type === 'critical'){
        setTimeout(() => {
          alertUser(alert.message);
        }, 200); // small delay to allow DOM render
      }
    });
  }

  function dismissAlert(index){
    alerts.splice(index,1);
    showAlert();
  }

  function alertUser(message){
    alert(message);
  }

  // Optional: show alerts on page load
  window.onload = showAlert;
</script>


</body>
</html>
