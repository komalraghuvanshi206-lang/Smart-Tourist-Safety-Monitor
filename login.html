<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login ‚Äî Smart Tourist Safety</title>
<style>
  body{
    margin:0;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:linear-gradient(135deg,#2c3e50, #4e82a4); /* üîµ Blue gradient */
  }
  .card{
    background:#292a3c;
    padding:25px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:360px;
  }
  h2{
    color:#0072ff;
    margin-bottom:15px;
    text-align:center;
  }
  input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
  }
  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#0072ff;
    color:#fff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
  }
  button:hover{
    background:#005fcc;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }
  .btn {
    display: inline-block;
    padding: 10px 18px;
    background: #0072ff;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #005fcc;
  }
</style>
</head>
<body>
  <div>
  <div class="card">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="text" id="userid" placeholder="User ID" readonly>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    </div>
    <div class="buttons">
    <a href="index.html" class="btn">‚Üê Back to Form</a>
    
  </div>
  </div>  
    
  
<script>
  // load user from localStorage
  const savedUser=JSON.parse(localStorage.getItem("touristUser"));
  if(savedUser){
    document.getElementById("userid").value=savedUser.id;
  }

  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const enteredPass=document.getElementById("password").value;
    if(savedUser && enteredPass===savedUser.password){
      alert("Login Successful! Welcome "+savedUser.name);
      // redirect to dashboard
        window.location.href="index.html";
    }else{
      alert("Invalid password, please try again!");
    }
  });
</script>
</body>
</html>
